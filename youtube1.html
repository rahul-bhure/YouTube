<script>
    
    async function getVideos() {
        let q = document.getElementById('query').value
        let videos_div = document.getElementById('video')
        videos_div.innerHTML=null
        
        let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${q}&key=AIzaSyD0ASaNK5XfMX_5owbES5TRbT-XZQMrcLw&maxResults=20`)
        let data = await res.json()

        console.log('data:',data)

        let {items} = data;

         items = items.filter(el => {

            return el.id.videoId != undefined

        })

        items.forEach(({id:{videoId}}) => {
            console.log(videoId)

              let div = document.createElement('div')
            div.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
            videos_div.appendChild(div)
        });
      
    }


</script>
